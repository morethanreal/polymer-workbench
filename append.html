<html>
  <head>
    <title>WebComponent Test</title>
    <meta charset="UTF-8"/>
    <script src="../polymer/polymer.js" debug></script>
    <polymer-element name="k-t" attributes="text">
      <template>
        <div>{{text}}</div>
      </template>
    </polymer-element>
    <script>
      addEventListener('WebComponentsReady', function() {
        var dom = document.createElement('k-t');
        dom.text = "HI";
        var wrapper = document.createElement('template');
        wrapper.content.appendChild(dom);
        document.body.appendChild(wrapper.createInstance());
      });
    </script>
  </head>
<body>
</body>
</html>
