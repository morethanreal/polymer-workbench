<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
<script src="../polymer/polymer.js"></script>
</head>
<body>
  <script>
    function testPathObserver(flush) {
      var foo = {};
      var o = new PathObserver(foo, 'bar', function() {
        console.log('PathObserver callback');
      });
      foo.bar = Math.random();
      if (flush) {
        //console.log('flush!');
        Platform.flush();
      }
      console.log('foo.bar = ' + foo.bar);
    };
  </script>
  <button onclick="testPathObserver();">PathObserver</button>
  <button onclick="testPathObserver(true);">PathObserver (flush)</button>
</body>
</html>
